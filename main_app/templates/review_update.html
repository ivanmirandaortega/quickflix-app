{% extends 'base.html' %}

{% block content %}

<form method="POST">
	{% csrf_token %}
	<table>
        <label>
        <input type="text" name="comment" id="edit-input">
		{{ review_form.comment }}
    </label>
    <label>
			<input type="checkbox" name="recommend">

			</label>
	</table>

	<input type="submit" value="Update" class="btn" />
</form>
    {% endblock %}
