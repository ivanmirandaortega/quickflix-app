{% extends 'base.html' %}
{% block content %}

<div class="inner-container">
  <h1>Chose a movie from 3 streaming platforms in 1 app</h1>
  {% if error_message %}
  <p class="red-text">{{ error_message }}</p>
    {% endif %}
  <form method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" class="btn" value="signup">
  </form>
</div>

{% endblock %}
